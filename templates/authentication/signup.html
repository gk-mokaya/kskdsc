{% extends "authentication/base_auth.html" %}
{% load static %}


	{% block content %}
    
    
  <form action="" method="post">
    <img class="mb-4" src="{% static 'img\ksklogo.jpg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>




    
    <div class="form-floating">
        <input type="text" name="username" class="form-control" id="usernameField" placeholder="username">
      </div>
      <!-- feedback-error area -->
      <div class="invalid-feedback invalid_feedback" style="display: none;">

      </div>

      <!-- loading indicactor for username-->
      <p class="text-sm text-success usernameSuccessOutput"></p>





    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="emailField" placeholder="Email: name@example.com">
    </div>
     <!-- loading indicactor for email-->
     <p class="text-sm text-success useremailSuccessOutput"></p>

     <!-- feedback-error area -->
     <div class="invalid-feedback invalidemail_feedback" style="display: none;">

     </div>


    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password">
    </div>


    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>

    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; kskcompany</p>
  </form>

  <script src="{% static 'js/signup.js' %}"></script>

  {% endblock  %}
